<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: hotpink;
      }
      a:visited {
        color: tomato;
      }
      a:hover {
        background-color: aquamarine;
      }
      p:not(.Maravillas) {
        color: blueviolet;
      }
      .container div:nth-child(1) {
        color: lightblue;
      }
    </style>
  </head>
  <body>
    <a href="/">Alicia</a>
    <p>En el</p>
    <p class="Maravillas">Pais</p>
    <div class="container">
      <div>Hola</div>
      <div>Como</div>
      <div>Estas</div>
    </div>
  </body>
</html>
